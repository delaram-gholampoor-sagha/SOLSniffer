database:
  uri: "mongodb://localhost:27017"
  retry:
    attempts: 3
    delay: 2s
    delay_type: backoff

websocket:
  scheme: "ws"
  host: "localhost"
  path: "/ws"
  retry:
    attempts: 5
    delay: 1s
    delay_type: fixed

services:
  wallets:
    - "wallet1"
    - "wallet2"
  tokens:
    - "token1"
    - "token2"

coordinator:
  retry:
    attempts: 3
    delay: 2s
    delay_type: backoff

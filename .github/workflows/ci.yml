name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: |
          go mod tidy
          go mod vendor

      - name: Create run directory
        run: mkdir -p run

      - name: Run tests
        run: go test ./... -v

      - name: Run Golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: run ./... --out-format=colored-line-number

      - name: Run gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.16.0 && gosec ./...
